{% extends "Food/base.html" %}
{% load static %}
{% block body %}
    <div class="container">
         <div class="row">
            <div class="col-md-6">
                <img class="card" height="150px" src = "{{ item.item_image }}"/>
            </div>
            <div class="col-md-6">
                <h3> {{ object.item_name }}</h3>
                <h5> {{ object.item_desc }}</h5>
                <h6> {{ object.item_price }}</h6>
                <a href="{% url "Food:delete_item" object.id %}"> delete</a>
            </div>
        </div>
    </div>
{% endblock %}
