{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="#" class="navbar-brand">FOODAPP</a>
        <div class="navbar">
            <a href="#" class="navbar-item nav-link">Menu Item</a>
            <a href="{% url "Food:create_item" %}" class="navbar-item nav-link">Add Item</a>
            <a href="#" class="navbar-item nav-link">Delete Item</a>
            {% if user.is_authenticated %}
                <a href="{% url "logout"%}" class="navbar-item nav-link">Logout</a>
                <a href="{% url "profile"%}" class="navbar-item nav-link">Profile</a>
            {% else %}
                <a href="{% url "login_view"%}" class="navbar-item nav-link">Login</a>
            {% endif %}
        </div>
    </nav>
    {%  if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tag }}">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock%}
</body>
</html>
